<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Calculator</title>
</head>
<body>
    <h2 style="display: flex;align-items: center;justify-content: center;"> Calculator </h2>
    <div class="container" style="margin: auto; padding: auto;">
      <div class="inrcontainer" style="display: flex;align-items: center; justify-content: center; gap: 20px; margin-top: 40px;">
         <div class="textbox1">
           <label>Enter 1st Value</label>
           <input type="text" id="value1" placeholder="Enter value">    
         </div>
         <div class="textbox2">
            <label>Enter 2nd Value</label>
            <input type="text" id="value2" placeholder="Enter value">    
          </div>
          
      
        </div>
        <div class="operators">
            <h3 style="display: flex; align-items: center;justify-content: center;">Select the operators</h3>
             <div class="ineroperator" style="display: flex; align-items: center;justify-content: center; gap: 20px;">
                <button class="btn btn-primary" onclick="calculate('+')">+</button>
                <button class="btn btn-primary" onclick="calculate('-')">-</button>
                <button class="btn btn-primary" onclick="calculate('*')">*</button>
                <button class="btn btn-primary" onclick="calculate('/')">/</button>

             </div>
        </div>
        
    </div>
    <script>
        function calculate(operator) {
            let a = parseFloat(document.getElementById("value1").value)
            let b = parseFloat(document.getElementById("value2").value)
            let result
            switch (operator) {
                case '+':
                    result = a+b
                    break;
                case '-':
                    result = a-b
                    break;
                case '*':
                    result = a*b
                    break;   
                case '/':
                   result = a/b
                   break;            
                default:
                    break;
            }
            alert("Result :- " +result)
        }
       
        
        </script>
</body>

</html>
